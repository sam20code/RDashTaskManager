<!DOCTYPE html>
<html>
<head>
    <title>Item Form</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'userHomePage' %}">R'Dash Task Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'addSprintTask' sprintName=sprintName%}">Add task + </a>
            </div>
          </div>
        </div>
      </nav>
      <div  style="background: linear-gradient(maroon, black);height:100vh;">
      <div class="container text-center">
        <div class="row align-items-start" style="background-color: grey;color: white;height: 5vh;">
            <div class="col">
              Task Name
            </div>
            <div class="col">
              Task Description
            </div>
            <div class="col">
              Task Assignee
            </div>
            <div class="col">
              Task Points
            </div>
            <div class="col">
                Task Status
              </div>
              <div class="col">
                Points limit - {{dataPoints}}
              </div>
          </div>
        {% for item in item_list %}
        <div class="row align-items-start" style="background-color: white;margin-top: 1%;height: 10vh;">
          <div class="col" >
            {{item.taskName}}
          </div>
          <div class="col">
            {{item.taskDescription}}
          </div>
          <div class="col">
            {{item.taskAssignee}}
          </div>
          <div class="col">
            {{item.taskPoints}}
          </div>
          <div class="col">
            {{item.taskState}}
          </div>
        </div>
        {% endfor %}
      </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
